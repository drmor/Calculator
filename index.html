<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="outputBar">
            <p class="output"></p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="allClear">
                    <button>AC</button>
                </div>
                <div class="clear">
                    <button>C</button>
                </div>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button> 
                <button class="zero" id="0">0</button>
                <div class="point">
                    <button>.</button>
                </div>
            </div>
            <div class="operators">
                <button id="+">+</button>
                <button id="-">-</button>
                <button id="*">ร</button>
                <button id="/">รท</button>
                <div class="equal">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
